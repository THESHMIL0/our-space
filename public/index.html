<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Space</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; background: #fff0f5; }
        #messages { list-style: none; padding: 10px; flex-grow: 1; overflow-y: scroll; }
        #messages li { background: white; padding: 10px; margin: 5px; border-radius: 20px; max-width: 80%; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        form { display: flex; padding: 10px; background: white; border-top: 1px solid #ccc; }
        input { flex-grow: 1; padding: 10px; border-radius: 20px; border: 1px solid #ddd; }
        button { margin-left: 10px; padding: 10px 20px; background: #ff4081; color: white; border: none; border-radius: 20px; }
    </style>
</head>
<body>
    <ul id="messages"></ul>
    <form id="form"><input id="input" autocomplete="off" /><button>Send</button></form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        var form = document.getElementById('form');
        var input = document.getElementById('input');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value) { socket.emit('chat message', input.value); input.value = ''; }
        });
        socket.on('chat message', function(msg) {
            var item = document.createElement('li');
            item.textContent = msg;
            document.getElementById('messages').appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
</body>
</html>
