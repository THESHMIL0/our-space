<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Our World ‚ù§Ô∏è</title>
    <style>
        /* PHONE OS STYLES */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            margin: 0; padding: 0; 
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%); 
            height: 100vh; 
            overflow: hidden; 
            display: flex; flex-direction: column; align-items: center; 
        }

        /* Lock Screen Clock */
        #clock-widget { margin-top: 60px; color: white; text-align: center; text-shadow: 0 2px 4px rgba(0,0,0,0.2); }
        #time { font-size: 80px; font-weight: 200; margin: 0; }
        #date { font-size: 20px; font-weight: 400; }

        /* App Grid */
        #home-screen { display: flex; gap: 30px; margin-top: 50px; }
        .app-icon { 
            width: 70px; height: 70px; 
            border-radius: 18px; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 35px; 
            cursor: pointer; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); 
            transition: transform 0.1s;
            position: relative;
            background: white;
        }
        .app-icon:active { transform: scale(0.95); }
        .app-label { margin-top: 8px; font-size: 12px; color: white; text-align: center; text-shadow: 0 1px 2px rgba(0,0,0,0.3); }
        
        /* App Window (Hidden by default) */
        .app-window { 
            position: absolute; bottom: 0; left: 0; width: 100%; height: 0; 
            background: white; 
            transition: height 0.3s ease-out; 
            display: flex; flex-direction: column; 
            border-top-left-radius: 20px; border-top-right-radius: 20px; 
            overflow: hidden; 
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            z-index: 10;
        }
        .app-header { 
            padding: 15px; 
            display: flex; justify-content: space-between; align-items: center; 
            background: #f8f8f8; border-bottom: 1px solid #eee; font-weight: bold; 
        }
        .close-btn { color: #007aff; cursor: pointer; font-size: 16px; }

        /* CHAT APP STYLES */
        #messages { list-style: none; padding: 15px; flex-grow: 1; overflow-y: auto; background: #fff; }
        #messages li { padding: 10px 15px; margin-bottom: 8px; border-radius: 18px; max-width: 70%; word-wrap: break-word; font-size: 16px; }
        .my-msg { background: #007aff; color: white; align-self: flex-end; margin-left: auto; }
        .her-msg { background: #e5e5ea; color: black; align-self: flex-start; }
        
        form { display: flex; padding: 10px; background: #f0f0f0; border-top: 1px solid #ddd; }
        input { flex-grow: 1; padding: 12px; border-radius: 20px; border: 1px solid #ccc; font-size: 16px; outline: none; }
        button { margin-left: 10px; background: #007aff; color: white; border: none; padding: 10px 15px; border-radius: 50%; font-weight: bold; }

        /* GALLERY APP STYLES */
        #gallery-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; padding: 2px; overflow-y: auto; }
        #gallery-grid img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .upload-btn-wrapper { padding: 10px; text-align: center; border-top: 1px solid #eee; }
    </style>
</head>
<body>

    <div id="clock-widget">
        <h1 id="time">12:00</h1>
        <p id="date">Monday, Feb 14</p>
    </div>

    <div id="home-screen">
        <div onclick="openApp('messageApp')">
            <div class="app-icon" style="background: #4cd964; color: white;">üí¨</div>
            <div class="app-label">Messages</div>
        </div>

        <div onclick="openApp('galleryApp')">
            <div class="app-icon" style="background: linear-gradient(to bottom right, #ffcc00, #ff9500);">üåª</div>
            <div class="app-label">Gallery</div>
        </div>
    </div>

    <div id="messageApp" class="app-window">
        <div class="app-header">
            <span>Chat</span>
            <span class="close-btn" onclick="closeApp('messageApp')">Close</span>
        </div>
        <ul id="messages"></ul>
        <form id="chat-form">
            <input id="chat-input" autocomplete="off" placeholder="iMessage" />
            <button type="submit">‚¨Ü</button>
        </form>
    </div>

    <div id="galleryApp" class="app-window">
        <div class="app-header">
            <span>Photos</span>
            <span class="close-btn" onclick="closeApp('galleryApp')">Close</span>
        </div>
        <div id="gallery-grid"></div>
        <div class="upload-btn-wrapper">
            <input type="file" id="photoInput" accept="image/*" onchange="uploadPhoto()" style="display:none">
            <button onclick="document.getElementById('photoInput').click()" style="width:100%; border-radius: 10px;">+ Add Photo</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // CLOCK LOGIC
        function updateClock() {
            const now = new Date();
            document.getElementById('time').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            document.getElementById('date').innerText = now.toLocaleDateString([], { weekday: 'long', month: 'short', day: 'numeric' });
        }
        setInterval(updateClock, 1000);
        updateClock();

        // APP OPEN/CLOSE LOGIC
        function openApp(id) { document.getElementById(id).style.height = "100%"; }
        function closeApp(id) { document.getElementById(id).style.height = "0"; }

        // SOCKET LOGIC
        var socket = io();
        var messages = document.getElementById('messages');
        var input = document.getElementById('chat-input');

        // 1. Submit Message
        document.getElementById('chat-form').addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', input.value);
                input.value = '';
            }
        });

        // 2. Receive Message (Live)
        socket.on('chat message', function(msg) {
            addMessageToScreen(msg);
        });

        // 3. Load History (When you first join)
        socket.on('load history', function(history) {
            messages.innerHTML = ""; // Clear list
            history.forEach(function(msg) {
                addMessageToScreen(msg);
            });
        });

        function addMessageToScreen(msg) {
            var item = document.createElement('li');
            item.textContent = msg;
            // Simple logic: If I typed it, it's mine (blue). This is a basic guess for now.
            // Since we don't have login, all messages look the same, but we style them nicely.
            item.classList.add('her-msg'); 
            messages.appendChild(item);
            messages.scrollTop = messages.scrollHeight;
        }

        // PHOTO LOGIC
        function uploadPhoto() {
            var file = document.getElementById('photoInput').files[0];
            var formData = new FormData();
            formData.append('photo', file);

            fetch('/upload', { method: 'POST', body: formData })
            .then(res => console.log('Sent'))
            .catch(err => console.error(err));
        }

        socket.on('new photo', function(filename) {
            var img = document.createElement('img');
            img.src = '/uploads/' + filename;
            document.getElementById('gallery-grid').prepend(img);
        });
    </script>
</body>
</html>
